<script>

	var deviceWidth
	setHtmlFontSize()

	if (window.addEventListener) {
	window.addEventListener('resize', function () {
		setHtmlFontSize()
	}, false)
	}
	function setHtmlFontSize () {
	// 1366是设计稿的宽度，当大于1366时采用1600宽度，比例也是除以16
		deviceWidth = document.documentElement.clientWidth > 1600 ? 1600 : document.documentElement.clientWidth
		document.getElementsByTagName('html')[0].style.cssText = 'font-size:' + deviceWidth / 16 + 'px !important'
	}
</script>
